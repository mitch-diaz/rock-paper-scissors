<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Rock, Scissors, Paper</title>
</head>

<body>

  <div class="container">

    <h1 >Rock, Scissors, Paper</h1>

    <div class="result-Msg">
      <span id="message"></span>
    </div>

    <div class="images-container">

      <div id="player1-frame">
        <div class="image-div" id="player1-choice"></div>
      </div>

      <div id="player2-frame">
        <div class="image-div" id="player2-choice"></div>
      </div>

    </div>
    <div class="btn-container">
      <button class="btn" id="player1-rsp" >Player 1</button>
      <button class="btn" id="player2-rsp" >Player 2</button>
    </div>

    <div>
      <button class="resetBtn">New Game</button>
    </div>

  </div>
  
  <script src="script.js"></script>
</body>
</html>
