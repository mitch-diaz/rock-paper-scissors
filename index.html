<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Rock, Paper, Scissors</title>
</head>

<body>

  <div class="container">

    <h1 >Rock, Paper, Scissors</h1>

    <div class="result-Msg"></div>

    <div class="images-container">

      <div class="player1-frame" id="player1-choice">
        
      </div>

      <div class="player2-frame" id="player2-choice">
        
      </div>

    </div>
    <div class="btn-container">
      <button class="btn" id="player1-rsp" >Player 1</button>
      <button class="btn" id="player2-rsp" >Player 2</button>
    </div>

    <div>
      <button class="resetBtn">New Game</button>
    </div>

    <div class="img-sources" >

      <p> 
        <small>
          <a href="https://icon-library.com/icon/rock-paper-scissors-icon-16.html" target="_blank">Rock image source</a> <br/>

          <a href="https://icon-library.com/icon/rock-paper-scissors-icon-13.html" target="_blank">Paper image source</a> <br/>
          
          <a href="https://icon-library.com/icon/rock-paper-scissors-icon-15.html" target="_blank">Scissors image source</a>
        </small> 
      </p>
      
    </div>

  </div>
  
  <script src="script.js"></script>
</body>
</html>
